<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=468,height=60">
  <title>Storyteller_banner</title>
  <link media="all" rel="stylesheet" href="css/main.css">
  <script type="text/javascript">var clickTag = "https://www.google.com";</script>
</head>

<body class="anim-go">
  <div id="wrapper">
    <div class="frame">
      <a id="ad" href="javascript:void(0);" onclick="window.open(clickTag)">

        <div class="bg">
          <img src="images/bg.jpg" alt="image description">
        </div>

        <div class="bg-shadow">
          <img src="images/shadow.png" alt="image description">
        </div>

        <div class="text-1">
          <img src="images/text-1.png" alt="image description">
        </div>

        <div class="text-2">
          <img src="images/text-2.png" alt="image description">
        </div>

        <div class="text-3">
          <img src="images/text-3.png" alt="image description">
        </div>

        <div class="btn-2">
          <img src="images/btn.png" alt="image description">
        </div>

        <div class="line_1">
          <img src="images/line-1.png" alt="image description">
        </div>

        <div class="line_2">
          <img src="images/line-2.png" alt="image description">
        </div>

        <div class="ribbon">
          <img src="images/ribbon.png" alt="image description">
        </div>

        <div class="logos">
          <img src="images/logo_RGB.svg" alt="image description">
          <img src="images/logo.svg" alt="image description">
        </div>
      </a>
    </div>
</body>

</html>
